<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
<script src="./js/Base.js"></script>
<script src="./js/Car.js"></script>

</head>

<body>

  <a-scene background="color:#8FCFFF">
    <a-assets>
      <a-asset-item id="car" src="./assets/car/scene.gltf"></a-asset-item>
    </a-assets>
<a-circle radius="50" rotation="90 0 0" position="0 -1 0"></a-circle>

    <a-camera position="10 2 0" rotation="0 90 0">
    </a-camera>

    <a-entity gltf-model="#car" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" car-model>
    </a-entity>

    <a-entity>
      <a-cylinder position="0 -5 0" radius = '10' color="#2f6fff" base></a-cylinder>
    </a-entity>

  </a-scene>

</body>

</html>
